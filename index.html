<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Inter" />
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>


    <div class="wrapper">

      <div class="card-container">
        <div class="card-column-left-container">

          <!--Card Header-->
          <div class="card-column-left-header">
            <div class="card-column-left-content">
              <!--Page Heading-->
              <h1 id="card-column-left-heading">Get <span id="insights-span">insights</span> that help your business
                grow.</h1>
            </div>

            <!--Card Content-->

            <p class="card-column-left-paragraph">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>


          <!--Card Footer-->
          <div class="card-column-left-footer">

            <!--Card Footer Column 1-->
            <div class="card-column-left-footer-col-1">
              <h2 class="card-footer-heading">10k+</h2>
              <p class="card-footer-subtext">companies</p>
            </div>

            <!--Card Footer Column 2-->
            <div class="card-column-left-footer-col-2">
              <h2 class="card-footer-heading"> 314</h2>
              <p class="card-footer-subtext">templates</p>
            </div>

            <!--Card Footer Column 3-->
            <div class="card-column-left-footer-col-3">
              <h2 class="card-footer-heading">12m+</h2>
              <p class="card-footer-subtext">queries</p>
            </div>

          </div>
        </div>


        <!--Card Column Right-->
        <div class="card-column-right-container">

          <img src="images/image-header-desktop.jpg" alt="">

        </div>

      </div>

    </div>





  </main>




  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </footer>
</body>

</html>
